{% extends "base.html" %}
{% block content %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{  user.avatar(128) }}">
        <div class="media-body">
          <h2 class="account-heading">{{ current_user.full_name}}</h2>
          <p class="text-secondary">{{ current_user.about_me }}</p>
          <p class="text-primary"> {{ current_user.last_seen }} </p>
        </div>
      </div>
      {% if user == current_user %}
        <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
      {% endif %}
    </div>
{% endblock content %}
