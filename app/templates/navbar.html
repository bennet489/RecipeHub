{% block header %}
<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('views.home') }}">
                    <img src="{{url_for('static', filename='images/logo1.png')}}" alt="" style="width: 50px; height: 50;">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('views.home') }}">Home</a>
                    </li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('posts.new_post') }}">New post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('users.user_account',  username=current_user.username) }}">Account</a>
                        </li>
                        <li class="nav-item">
                            <a href="{{url_for('views.explore')}}" class="nav-link"> Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{url_for('users.logout')}}"> Logout </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Dropdown
                            </a>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('users.login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('users.register') }}">Register</a>
                        </li>    
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
{% endblock header %}
