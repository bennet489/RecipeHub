{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <img class="rounded-circle post-img" src="{{ image_file }}">
              <a class="mr-2" href="{{ url_for('user_account') }}">{{ post.author.username }}</a>
            </div>
            <h2>{{ post.title }}</h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
