{% extends "base.html" %} {% block title %} changed {% endblock %}
{% block content %} 

 <div class="user-profile">
        <div class="profile-pic">
            <img src="your-profile-pic-url.jpg" alt="User Profile">
        </div>
        <div>
             <h2>{{ username }}</h2>
        </div>
    </div>

    <!-- Post Section -->
    <div class="post">
        <div class="post-content">
		<h2>Enter Delicacy Name</h2>
	
		<form action="/submit_post" method="post">
        <label for="post_title">Post Title:</label><br>
        <input type="text" id="post_title" name="post_title"><br>
        <input type="submit" value="Submit">
    </form>

    <h1>Enter your recipe content</h1>
    <form action="/submit_post" method="post">
        <label for="post_body">Post Body:</label><br>
        <textarea id="post_body" name="post_body" rows="4" cols="50"></textarea><br>
        <input type="submit" value="Submit">
    </form>

    <!-- File Upload Option -->
    <div class="file-upload">
        <input type="file" id="fileInput" onchange="displayFileName()">
        <label for="fileInput">Upload Images</label>
        <p id="fileName"></p>
        </div>
        <div class="post-buttons">
            <div class="button"><i class="fas fa-thumbs-up" onclick="likeFunction()"></i></div>
            <div class="button"><i class="far fa-comment" onclick="commentFunction()"></i></div>
            <div class="button"><i class="fas fa-share" onclick="shareFunction()"></i></div>
            <div class="button"><i class="far fa-bookmark" onclick="bookmarkFunction()"></i></div>
        </div>

{% endblock %}
